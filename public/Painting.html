<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Krub|Noto+Serif+KR" rel="stylesheet">
  <link href="paint.css" rel="stylesheet" type="text/css">
</head>
<body>
  
  <div id="painting">
    <canvas id="canvas" width="1536" height="730"></canvas>
    <br> 
    <ul id="users">
    </ul>
  </div>
  <div id="toolarea">
    <div id="quiz">
      <ul id="quizul">
        <li class="quizAnswer">?</li>
        <li class="quizCount">0/10</li>
      </ul>
    </div>
    <div id="chattools">
      <ul id="chatting">
      </ul>
      <div id="chatform">
        <input id="chat" type="text"/>
        <input type="button" class="submitBtn" value="전송" onclick="submit()">
      </div>
    </div>
    <div id="tools">
      <button class="tool" style="background-color: red;" onclick="setColor(this.style)"></button>
      <button class="tool" style="background-color: yellow;" onclick="setColor(this.style)"></button>
      <button class="tool" style="background-color: green;" onclick="setColor(this.style)"></button>
      <button class="tool" style="background-color: blue;" onclick="setColor(this.style)"></button>
      <button class="tool" style="background-color: black;" onclick="setColor(this.style)"></button>
        <input id="selectWidth" class="slider" type="range" min="0" max="20" value="0">
      <button class="tool" onclick="erase()">
          <img class="imgBtn" src="icon/eraser.png" />
        </button>
        <button class="tool" onclick="canvasClear()">
          <img class="imgBtn" src="icon/delete.png"/>
        </button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="paint.js"></script>
</body>
</html>
